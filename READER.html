<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Reader</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif, sans-serif;
      padding: 20px;
      background-color: #78eca8;
    }
    .book-container {
      background: white;
      border: 4px solid #ccc;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
    }
    .page {
      min-height: 200px;
      font-size: 18px;
      line-height: 1.6;
    }
    .buttons {
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="book-container">
  <h2>KUSOMA KITABU</h2>
  <div class="page" id="pageContent"></div>
  <div class="buttons">
    <button onclick="previousPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>
</div>

<script>
  const book = [
    "Page 1: Once upon a time there was a young boy from mikindoni who didn't have much but dreamt of a lot more.He had two siblings, a brother and sister.They were always fond of each other and never complained on the little they had for they understood there was still more to come.",
    "Page 2: Every day after school, they would visit the local library for they could not afford to buy books of their own but were fascinated to learn new things everyday.The librarian knew them since they were young and always had books ready for them a their usual spot.",
    "Page 3: As the days went by their parents became very ill.Days turned into weeks yet nothing was changing.their parent's health only got worse.On one Friday evening the parents took their last breathe and left the three children all alone with no one to care for them.",
    "Page 4: Being orphans, they were taken to the local childrens home where they would spend most of their lives together.The three children were always together and for some reason they refused adoption unless they were adopted together.All that kept them going was the will to make their parents proud and be something in life.",
    "Page 5: Fortunately one saturday evening the three children were adopted by a nice couple which could not get children of their own.They then set on on the path to success as a tribute to their loving parents",
  ];

  let currentPage = 0;

  function displayPage() {
    document.getElementById("pageContent").textContent = book[currentPage];
  }

  function nextPage() {
    if (currentPage < book.length - 1) {
      currentPage++;
      displayPage();
    } else {
      alert("You are on the last page.");
    }
  }

  function previousPage() {
    if (currentPage > 0) {
      currentPage--;
      displayPage();
    } else {
      alert("You are on the first page.");
    }
  }

  // Initialize the first page
  displayPage();
</script>

</body>
</html>
